<hello name="{{ name }}"></hello>
<p>Start editing to see some magic happen :)</p>

<form [formGroup]="form">
  int: <input [formControlName]="model.someInt | name" /><br />
  text: <input [formControlName]="model.someText | name" /><br />
  opaque type: <input [formControlName]="model.opaqueType | name" /><br />
  opaque clas: <input [formControlName]="model.someClass | name" /><br />
  <div [formGroupName]="model.innerObj | name" style="padding-left:1em">
    has embedded:
    <input
      type="checkbox"
      [formControlName]="model.innerObj.hasEmbedded | name"
    /><br />
    <div [formGroupName]="model.innerObj.embedded | name">
      another int:
      <input
        [formControlName]="model.innerObj.embedded.anotherInt | name"
      /><br />
    </div>
    Array: <br />
    <div
      [formArrayName]="model.innerObj.intArray | name"
      *ngIf="isVisible(form.controls.innerObj.controls.intArray)"
    >
      <div
        *ngFor="
          let value of form.controls.innerObj.controls.intArray.controls;
          index as i
        "
      >
        <input [formControlName]="i" /><br />
      </div>
    </div>
  </div>
</form>

<p>Array visible: {{ isVisible(form.controls.innerObj.controls.intArray) }}</p>
<p>Form status: {{ form.status }}</p>
<div>
  Form value:
  <pre>{{ formValue }}</pre>
</div>
<div>
  Form errors:
  <pre>{{ allErrors() }}</pre>
</div>
